        <div class="col-md-4 d-flex align-items-center"><img class="player-p" src="images/players/player-2.png" alt="">

            Abu Sufian

        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4 d-flex align-items-center"><img class="player-p" src="images/players/player-4.png" alt="">

        <div class="col-md-4 d-flex align-items-center"><img class="player-p" src="images/players/player-5.png" alt="">

            Maruf Ahmed

            Mujahid

             <br> UI/UX Goodies</h6>
            <p> <span>By</span>Danny Sapio</p>
            </div>
            <div class="col-md-6 d-flex align-items-center">
              <img class="blog-img" src="images/blogs/blog-2.png" alt="">

                UI cheat sheet:
               <br> list vs grids

            </div>

          </div>

              </h6>
